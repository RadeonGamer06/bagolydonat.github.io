<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBook - Regisztráció</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="Home.html" class="skillbooklogo">
        <div class="logo">SkillBook</div>
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="Home.html" class="nav-link">Kezdőlap</a></li>
                <li><a href="kurzus.html" class="nav-link">Tanfolyamok</a></li>
                <li><a href="naptar.html" class="nav-link">Naptár</a></li>
                <li><a href="bejel.html" class="nav-link">Bejelentkezés</a></li>
                <li><a href="reg.html" class="nav-link">Regisztráció</a></li>        
            </ul>
        </nav>
        <div class="menu-toggle">☰</div>
    </header>

    <main>
        <section id="register">
            <h1>Regisztráció</h1>
            <div class="register-form">
                <form>
                    <div class="form-group">
                        <label for="name">Teljes név</label>
                        <input type="text" id="name" name="name" placeholder="Teljes név" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail cím</label>
                        <input type="email" id="email" name="email" placeholder="E-mail cím" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Jelszó</label>
                        <input type="password" id="password" name="password" placeholder="Jelszó" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Jelszó megerősítése</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="Jelszó megerősítése" required>
                    </div>
                    <button type="submit" class="register-btn">Regisztráció</button>
                </form>
                <p>Már van fiókod? <a href="bejel.html">Jelentkezz be itt</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SkillBook. Minden jog fenntartva.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navbar = document.querySelector('.navbar ul');
        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
